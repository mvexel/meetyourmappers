<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meet Your Mapper</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.dataTables.min.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='buttons.dataTables.min.css') }}"/>
	<!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <!-- Leaflet Draw plugin -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Leaflet.draw.css') }}">
	<script src="{{url_for('static', filename='Leaflet.draw.js') }}"></script>
	<!-- Matomo -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//piwik.rtijn.org/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '6']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//piwik.rtijn.org/piwik.php?idsite=6&amp;rec=1" style="border:0;" alt="" /></p></noscript>
	<!-- End Matomo Code -->
</head>
<body>
	<div id="top">
		<div id="title">
			<h2><a href="/">Meet Your Mappers</a></h2>
			<h3>Discover mappers near you!</h3>
		</div>
		<div id="headerimage">
			<img src="{{url_for('static', filename='2015_ICMS_and_Kathmandu_Living_Labs_mapping.jpg')}}"><br /><small>Mappers in action with ICMS and Kathmandu Living Labs in Nepal, <a href="https://wiki.openstreetmap.org/wiki/Featured_images/Jan-Mar_2015#week-12">source</a></small>
		</div>
	</div>
	{% block content %}{% endblock %}
</body>
</html>
